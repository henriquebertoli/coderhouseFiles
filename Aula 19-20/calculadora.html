<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculadora</title>
  </head>
  <body>
  
    <form action="">
        Numero 1 : <input type="number" name="numero1" id="numero1">
        Numero 2 : <input type="number" name="numero2" id="numero2">
        <button type="button" id="botao" onclick="somar()">+</button>
        <button type="button" id="botao" onclick="sub()">-</button>
        <button type="button" id="botao" onclick="mult()">X</button>
        <button type="button" id="botao" onclick="div()">/</button>
      </button>
    </form>
  </body>
  <script src="calculadora.js"></script>
</html>
