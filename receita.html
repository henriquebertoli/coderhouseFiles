<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Receita</title>
  </head>
  <body>
    <span>Receita de Biscoito de banana com aveia</span>
    <ul>
      <li>2 bananas bem maduras</li>
      <li>1 xicara de aveia</li>
    </ul>
    <ol>
      <li>Amasse as bananas</li>
      <li>Acrescente aveia</li>
      <li>Misture bem</li>
      <li>Faca bolinhas no formato de pequenos biscoitos</li>
      <li>Pre aqueca o forno a 175 C</li>
      <li>Coloque para assar em uma forma untada por 15 mins</li>
    </ol>
  </body>
</html>
